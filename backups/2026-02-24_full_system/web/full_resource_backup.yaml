      180px; }\n        .metric-value { font-size: 2.5rem; font-weight: bold; color:
      #0d6efd; }\n        .status-ok { color: #22c55e; font-size: 0.9rem; }\n        .status-err
      { color: #dc3545; font-size: 0.9rem; }\n    </style>\n</head>\n<body>\n    <div
      class=\"container\">\n        <div class=\"text-center mb-5\">\n            <h1>\U0001F680
      K8s Real-Time Dashboard</h1>\n            <p class=\"text-muted\">Fetching live
      data from Prometheus via Nginx Ingress</p>\n        </div>\n        <div class=\"row\">\n
      \           <div class=\"col-md-4\">\n                <div class=\"card p-4\">\n
      \                   <h5>Node CPU Usage</h5>\n                    <div id=\"cpu-usage\"
      class=\"metric-value\">...</div>\n                    <div class=\"text-muted
      small\">1m average</div>\n                </div>\n            </div>\n            <div
      class=\"col-md-4\">\n                <div class=\"card p-4\">\n                    <h5>Node
      RAM Usage</h5>\n                    <div id=\"ram-usage\" class=\"metric-value\">...</div>\n
      \                   <div class=\"text-muted small\">Total system memory</div>\n
      \               </div>\n            </div>\n            <div class=\"col-md-4\">\n
      \               <div class=\"card p-4\">\n                    <h5>System Status</h5>\n
      \                   <div id=\"prom-status\" class=\"metric-value\" style=\"font-size:
      1.5rem;\">Checking...</div>\n                    <div id=\"prom-subtext\" class=\"small\">API
      Connection</div>\n                </div>\n            </div>\n        </div>\n
      \   </div>\n\n    <script>\n        async function fetchMetrics() {\n            const
      promUrl = '/api/v1/query?query=';\n            \n            // Queries\n            const
      cpuQuery = \"100 - (avg by (instance) (irate(node_cpu_seconds_total{mode='idle'}[1m]))
      * 100)\";\n            const ramQuery = \"(1 - (node_memory_MemAvailable_bytes
      / node_memory_MemTotal_bytes)) * 100\";\n\n            try {\n                //
      Fetch CPU\n                const cpuRes = await fetch(promUrl + encodeURIComponent(cpuQuery));\n
      \               const cpuData = await cpuRes.json();\n                \n                //
      Fetch RAM\n                const ramRes = await fetch(promUrl + encodeURIComponent(ramQuery));\n
      \               const ramData = await ramRes.json();\n                \n                if
      (cpuData.status === \"success\" && cpuData.data.result.length > 0) {\n                    const
      cpuVal = parseFloat(cpuData.data.result[0].value[1]).toFixed(2);\n                    document.getElementById('cpu-usage').innerText
      = cpuVal + \"%\";\n                }\n\n                if (ramData.status ===
      \"success\" && ramData.data.result.length > 0) {\n                    const
      ramVal = parseFloat(ramData.data.result[0].value[1]).toFixed(2);\n                    document.getElementById('ram-usage').innerText
      = ramVal + \"%\";\n                }\n\n                document.getElementById('prom-status').innerText
      = \"ONLINE\";\n                document.getElementById('prom-status').style.color
      = \"#22c55e\";\n                document.getElementById('prom-subtext').innerText
      = \"Connected to Prometheus\";\n\n            } catch (err) {\n                console.error(\"Prometheus
      error:\", err);\n                document.getElementById('prom-status').innerText
      = \"OFFLINE\";\n                document.getElementById('prom-status').style.color
      = \"#dc3545\";\n                document.getElementById('prom-subtext').innerText
      = \"Check Ingress/Proxy\";\n            }\n        }\n\n        fetchMetrics();\n
      \       setInterval(fetchMetrics, 5000);\n    </script>\n</body>\n</html>\n"
