- apiVersion: v1
  data:
    default.conf: |
      proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=proxy_cache:10m max_size=100m inactive=60m use_temp_path=off;

      upstream backend {
          server nginx-webserver.web.svc:80;
          keepalive 32;
      }

      server {
          listen 80;
          return 301 https://$host:30443$request_uri;
      }

      server {
          listen 443 ssl;

          ssl_certificate /ssl/tls.crt;
          ssl_certificate_key /ssl/tls.key;
          ssl_protocols TLSv1.2 TLSv1.3;
          ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256;
          ssl_prefer_server_ciphers off;
          ssl_session_cache shared:SSL:10m;
          ssl_session_timeout 1d;

          add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

          location / {
              proxy_pass http://backend;
              proxy_http_version 1.1;
              proxy_set_header Connection "";
              proxy_set_header Host $host;
              proxy_set_header X-Real-IP $remote_addr;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Proto $scheme;
              proxy_cache proxy_cache;
              proxy_cache_valid 200 1m;
              add_header X-Cache-Status $upstream_cache_status;
          }

          location /nginx_status {
              stub_status;
              allow all;
          }
      }
