---
- name: Setup Monitoring (Prometheus & Grafana)
  hosts: localhost
  connection: local
  tasks:
    - name: Ensure Python kubernetes library is installed via apt
      become: yes
      apt:
        name:
          - python3-kubernetes
          - python3-yaml
        state: present
        update_cache: yes

    - name: Create monitoring namespace
      kubernetes.core.k8s:
        name: monitoring
        kind: Namespace
        state: present

    # ... zvyšok súboru zostáva rovnaký ...
    - name: Apply Grafana Dashboards ConfigMap
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: grafana-dashboards
            namespace: monitoring
          data:
            dashboards.yml: |
              apiVersion: 1
              providers:
                - name: 'default'
                  orgId: 1
                  folder: ''
                  type: file
                  disableDeletion: false
                  editable: true
                  options:
                    path: /var/lib/grafana/dashboards

    - name: Apply Grafana Provisioning ConfigMap
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: grafana-provisioning
            namespace: monitoring
          data:
            datasources.yml: |
              apiVersion: 1
              datasources:
                - name: Prometheus
                  type: prometheus
                  access: proxy
                  url: http://prometheus:9090
                  isDefault: true

    - name: Deploy Grafana
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: grafana
            namespace: monitoring
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: grafana
            template:
              metadata:
                labels:
                  app: grafana
              spec:
                containers:
                  - name: grafana
                    image: grafana/grafana:latest
                    ports:
                      - containerPort: 3000
                    env:
                      - name: GF_SECURITY_ADMIN_USER
                        value: "admin"
                      - name: GF_SECURITY_ADMIN_PASSWORD
                        value: "admin"
                    volumeMounts:
                      - name: provisioning
                        mountPath: /etc/grafana/provisioning/datasources/datasources.yaml
                        subPath: datasources.yml
                      - name: provisioning-dashboards
                        mountPath: /etc/grafana/provisioning/dashboards/dashboards.yaml
                        subPath: dashboards.yml
                      - name: dashboards
                        mountPath: /var/lib/grafana/dashboards
                volumes:
                  - name: provisioning
                    configMap:
                      name: grafana-provisioning
                  - name: provisioning-dashboards
                    configMap:
                      name: grafana-provisioning
                  - name: dashboards
                    configMap:
                      name: grafana-dashboards

    - name: Wait for grafana rollout
      shell: "kubectl rollout status deployment/grafana -n monitoring --timeout=180s"
