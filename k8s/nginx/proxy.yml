---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-proxy-config
  namespace: web
data:
  default.conf: |
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=proxy_cache:10m max_size=100m inactive=60m use_temp_path=off;

    upstream backend {
        server nginx-webserver.web.svc:80;
        keepalive 32;
    }

    server {
        listen 80;
        return 301 https://$host:30443$request_uri;
    }

    server {
        listen 443 ssl;

        ssl_certificate /ssl/tls.crt;
        ssl_certificate_key /ssl/tls.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        location / {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache proxy_cache;
            proxy_cache_valid 200 1m;
            add_header X-Cache-Status $upstream_cache_status;
        }

        location /nginx_status {
            stub_status;
            allow all;
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-proxy
  namespace: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-proxy
  template:
    metadata:
      labels:
        app: nginx-proxy
    spec:
      initContainers:
        - name: generate-ssl
          image: debian:bookworm
          command:
            - /bin/bash
            - -c
            - |
              apt-get update -qq && apt-get install -y -qq openssl
              openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
                -keyout /ssl/tls.key \
                -out /ssl/tls.crt \
                -subj "/CN=nginx-proxy/O=k8s-infra"
          volumeMounts:
            - name: ssl
              mountPath: /ssl
      containers:
        - name: nginx
          image: nginx:bookworm
          ports:
            - containerPort: 80
            - containerPort: 443
          volumeMounts:
            - name: config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
            - name: ssl
              mountPath: /ssl
              readOnly: true
          resources:
            requests:
              memory: 64Mi
            limits:
              memory: 128Mi
      volumes:
        - name: config
          configMap:
            name: nginx-proxy-config
            items:
              - key: default.conf
                path: default.conf
        - name: ssl
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-proxy
  namespace: web
spec:
  type: NodePort
  selector:
    app: nginx-proxy
  ports:
    - name: http
      port: 80
      targetPort: 80
      nodePort: 30080
    - name: https
      port: 443
      targetPort: 443
      nodePort: 30443
