---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-webserver-config
  namespace: web
data:
  default.conf: |
    server {
        listen 80;
        root /usr/share/nginx/html;

        location / {
            try_files $uri $uri/ =404;
        }

        location /nginx_status {
            stub_status;
            allow all;
        }
    }

  index.html: |
    <!DOCTYPE html>
    <html>
    <head><title>Kubernetes Infrastructure</title></head>
    <body>
      <h1>Welcome to the Kubernetes Infrastructure</h1>
      <p>This page is served by nginx running in a Kubernetes cluster on Debian Bookworm.</p>
    </body>
    </html>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-webserver
  namespace: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-webserver
  template:
    metadata:
      labels:
        app: nginx-webserver
    spec:
      containers:
        - name: nginx
          image: nginx:bookworm
          ports:
            - containerPort: 80
          volumeMounts:
            - name: config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
            - name: html
              mountPath: /usr/share/nginx/html/index.html
              subPath: index.html
          resources:
            requests:
              memory: 64Mi
            limits:
              memory: 128Mi
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: nginx-webserver-config
            items:
              - key: default.conf
                path: default.conf
        - name: html
          configMap:
            name: nginx-webserver-config
            items:
              - key: index.html
                path: index.html
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-webserver
  namespace: web
spec:
  type: NodePort
  selector:
    app: nginx-webserver
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30081
