---
apiVersion: v1
kind: Service
metadata:
  name: etcd-headless
  namespace: database
spec:
  clusterIP: None
  selector:
    app: etcd
  ports:
    - name: client
      port: 2379
      targetPort: 2379
    - name: peer
      port: 2380
      targetPort: 2380
---
apiVersion: v1
kind: Service
metadata:
  name: etcd
  namespace: database
spec:
  type: NodePort
  selector:
    app: etcd
  ports:
    - name: client
      port: 2379
      targetPort: 2379
      nodePort: 30379
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: etcd
  namespace: database
spec:
  serviceName: etcd-headless
  replicas: 5
  selector:
    matchLabels:
      app: etcd
  template:
    metadata:
      labels:
        app: etcd
    spec:
      containers:
        - name: etcd
          image: quay.io/coreos/etcd:v3.5.12
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          command:
            - /bin/sh
            - -ec
            - |
              PEERS=""
              for i in $(seq 0 4); do
                PEERS="${PEERS}${PEERS:+,}etcd-${i}=http://etcd-${i}.etcd-headless.database.svc:2380"
              done
              exec etcd \
                --name=${POD_NAME} \
                --listen-peer-urls=http://0.0.0.0:2380 \
                --listen-client-urls=http://0.0.0.0:2379 \
                --advertise-client-urls=http://${POD_NAME}.etcd-headless.database.svc:2379 \
                --initial-advertise-peer-urls=http://${POD_NAME}.etcd-headless.database.svc:2380 \
                --initial-cluster-token=etcd-cluster \
                --initial-cluster=${PEERS} \
                --initial-cluster-state=new \
                --data-dir=/data/etcd
          ports:
            - containerPort: 2379
              name: client
            - containerPort: 2380
              name: peer
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              memory: 128Mi
            limits:
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 2379
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /health
              port: 2379
            initialDelaySeconds: 10
            periodSeconds: 10
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
