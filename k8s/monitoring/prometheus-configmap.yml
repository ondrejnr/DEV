---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    rule_files:
      - /etc/prometheus/alert_rules.yml

    alerting:
      alertmanagers:
        - static_configs:
            - targets:
                - alertmanager.monitoring.svc:9093

    scrape_configs:
      - job_name: prometheus
        static_configs:
          - targets:
              - localhost:9090

      - job_name: node-exporter
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - monitoring
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: node-exporter
          - source_labels: [__address__]
            action: replace
            regex: (.+):.*
            replacement: $1:9100
            target_label: __address__

      - job_name: nginx
        static_configs:
          - targets:
              - nginx-exporter.web.svc:9113

      - job_name: etcd
        static_configs:
          - targets:
              - etcd-0.etcd-headless.database.svc:2379
              - etcd-1.etcd-headless.database.svc:2379
              - etcd-2.etcd-headless.database.svc:2379
              - etcd-3.etcd-headless.database.svc:2379
              - etcd-4.etcd-headless.database.svc:2379

  alert_rules.yml: |
    groups:
      - name: node_alerts
        rules:
          - alert: HighCpuLoad
            expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
            for: 2m
            labels:
              severity: warning
            annotations:
              summary: "High CPU load on {{ $labels.instance }}"

          - alert: HighMemory
            expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
            for: 2m
            labels:
              severity: warning
            annotations:
              summary: "High memory usage on {{ $labels.instance }}"

          - alert: InstanceDown
            expr: up == 0
            for: 1m
            labels:
              severity: critical
            annotations:
              summary: "Instance {{ $labels.instance }} down"

      - name: etcd_alerts
        rules:
          - alert: EtcdQuorumRisk
            expr: count(up{job="etcd"} == 1) < 3
            for: 1m
            labels:
              severity: critical
            annotations:
              summary: "Etcd quorum at risk - fewer than 3 members healthy"
