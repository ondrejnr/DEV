---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-exporter
  namespace: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-exporter
  template:
    metadata:
      labels:
        app: nginx-exporter
    spec:
      containers:
        - name: nginx-exporter
          image: nginx/nginx-prometheus-exporter:latest
          args:
            - -nginx.scrape-uri=http://nginx-webserver.web.svc:80/nginx_status
          ports:
            - containerPort: 9113
          resources:
            requests:
              memory: 32Mi
            limits:
              memory: 64Mi
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-exporter
  namespace: web
spec:
  type: ClusterIP
  selector:
    app: nginx-exporter
  ports:
    - port: 9113
      targetPort: 9113
